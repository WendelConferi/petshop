
<div th:replace="~{/shared/header}"></div>

<!-- Begin Page Content -->
<div class="container-fluid">

	<!-- Page Heading -->
	<h1 class="h3 mb-2 text-gray-800">Novo usuário</h1>

	<!-- DataTales Example -->
	<div class="card shadow mb-4 py-3 px-3">
		<form method="POST" action="/usuarios/criar">
			<div class="form-group">
				<label for="exampleInputEmail1">Nome</label> <input type="text"
					class="form-control" id="email" aria-describedby="emailHelp"
					placeholder="Nome completo">
			</div>

			<div class="form-group">
				<label for="exampleInputEmail1">CPF</label> <input type="text"
					class="form-control cpf" placeholder="CPF válido">
			</div>

			<div class="form-group">
				<label for="exampleInputPassword1">Senha</label> <input
					type="password" class="form-control" id="exampleInputPassword1"
					placeholder="Senha">
			</div>
			<div class="form-check">
				<input type="checkbox" class="form-check-input" id="exampleCheck1">
				<label class="form-check-label" for="exampleCheck1">Check me
					out</label>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>

</div>
<!-- /.container-fluid -->


<div th:replace="~{shared/footer}"></div>
