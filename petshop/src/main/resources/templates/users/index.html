
<div th:replace="~{/shared/header}"></div>

<!-- Begin Page Content -->
<div class="container-fluid">

	<!-- Page Heading -->
	<h1 class="h3 mb-2 text-gray-800">Usuários</h1>

	<!-- DataTales Example -->
	<div class="card shadow mb-4">
		<div class="card-header py-3">
			<h6 class="m-0 font-weight-bold text-primary">Lista de usuários</h6>
		</div>
		<div class="card-body">
			<div class="table-responsive">
				<table class="table table-bordered" id="dataTable" width="100%"
					cellspacing="0">
					<thead>
						<tr>
							<th>Nome</th>
							<th>Cpf</th>
							<th>Tipo</th>
							<th>Senha</th>
							<th></th>
							<th></th>
						</tr>
					</thead>
					<tfoot>
						<tr>
							<th>Nome</th>
							<th>Cpf</th>
							<th>Tipo</th>
							<th>Senha</th>
							<th></th>
							<th></th>
						</tr>
					</tfoot>
					<tbody>

						<tr th:each="usuario: ${Usuarios}">
							<td th:text="${usuario.desNome}" />
							<td th:text="${usuario.desCpf}" />
							<td th:text="${usuario.indTipo == 3 ? 'Administrador' : 'Usuario' }" />
							<td th:text="${usuario.desSenha}" />
							<td><a href="#" class="btn btn-warning">Alterar</a></td>
							<td><a href="#" class="btn btn-danger">Excluir</a></td>
						</tr>

					</tbody>
				</table>
			</div>
		</div>
	</div>

</div>
<!-- /.container-fluid -->


<div th:replace="~{shared/footer}"></div>
